<body>
  <script>
    /**
 * 链表
 * 每个节点保存的有数据，且保存的有指向下一个节点的指针
 */
    class Node {
      constructor(ele) {
        this.node = ele
        this.next = null
      }
    }

    class LinkedList {
      // 保存的节点和指针
      constructor() {
        this.lenght = 0
        this.head = null
      }
      // 封装每个节点的信息
      // 向列表尾部添加一个新的项
      append(ele) {
        let NODE = new Node(ele)
        // 首次插入，链表为空的情况
        if (this.head === null) {
          this.head = NODE
        } else {
          // 链表不为空，数据怎么放，因为 this.head 保存的有指针，
          let currentNode = this.head
          // 一个一个往下指看哪个没有next,那个的next就等于新增的节点
          while (currentNode.next) {
            currentNode = currentNode.next
          }
          currentNode.next = NODE
        }
        this.lenght++
      }
      toString() {
        // 链表的toString方法
        // 1.定义两个变量
        var current = this.head
        var listString = ""

        // 2.循环获取链表中所有的元素
        while (current) {
          console.log(current)
          listString += "," + current.next
          current = current.next
        }

        // 3.返回最终结果
        return listString.slice(1)
      }
    }
    const linkedList = new LinkedList()
    linkedList.append(1)
    linkedList.append(2)
    linkedList.append(3)
    console.log(linkedList.toString())</script>
</body>

</html>
