<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple-css</title>
    <style>
        .container{
            width: 600px;
            margin: 0 auto;
            font: 20px/1.5 Microsoft YaHei,Helvetica,Arial,'宋体',sans-serif;
        }
        .container div{
            margin-top: 30px;
        }
        .demo{
            margin: 20px 0;
            padding: 1px 16px;
        }
        .style1{
            border: 1px solid #CCCCCC;
            border-radius: 3px;
        }
        .style2{
            background: #FDE7E7;
            border-left: 6px solid #f44336;
            border-right: 7px solid #f44336;
        }
        .style3{
            background: #FEFFD5;
            border-top: 6px solid #ffeb3b;
            border-bottom: 7px solid #ffeb3b;
        }
        .style4{
            background: #E9FFE6;
            border: 1px solid #4CAF50;
            border-bottom: 7px solid #4CAF50;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="demo style1">
        <p>他将是你的新郎 从今以后他就是你一生的伴 他的一切都将和你紧密相关福和祸都要同当</p>
    </div>
    <div class="demo style2">
        <p>她将是你的新娘她是别人用心托付在你手上你要用你一生加倍照顾对待 苦或喜都要同享</p>
    </div>
    <div class="demo style3">
        <p>一定是特别的缘份 才可以一路走来变成了一家人 他多爱你几分 你多还他几分找幸福的可能 </p>
    </div>
    <div class="demo style4">
        <p>从此不再是一个人 要处处时时想着念的都是我们爱就圆满了几分</p>
    </div>
   </div>
</body>
</html>
