<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple-a-style</title>
    <style>
        .container{
            width: 600px;
            margin: 0 auto;
            font: 20px/1.5 Microsoft YaHei,Helvetica,Arial,'宋体',sans-serif;
        }
        .btn{
            border: none;
            display: inline-block;
            padding: 8px 10px;
            text-decoration: none;
            color: #000;
            border-radius: 3px;
            cursor: pointer;
            transition: all .3s;
        }
        .btn:hover{
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .btn1{
            background: #2F9688;
            color: #fff;
        }
        .btn2{
            background: #FCEA1B;

        }
        .btn3{
            background: #F79700;
            color: #fff;
        }
        .btn4{
            background: #EA402F;color:#fff ;
        }
        .btn5{
            background: #5AAF4B;color:#fff ;
        }
    </style>
</head>
<body>
   <div class="container">
       <h3>button</h3>
       <button class="btn btn1">steal</button>
       <button class="btn btn2">yellow</button>
       <button class="btn btn3">orange</button>
       <button class="btn btn4">red</button>
       <button class="btn btn5">green</button>
   </div>

    <div class="container">
        <h3>a</h3>
        <a href="JavaScript:;" class="btn btn1">Steal</a>
        <a href="JavaScript:;" class="btn btn2">Yellow</a>
        <a href="JavaScript:;" class="btn btn3">Orange</a>
        <a href="JavaScript:;" class="btn btn4">Red</a>
        <a href="JavaScript:;" class="btn btn5">Green</a>
    </div>
</body>
</html>
