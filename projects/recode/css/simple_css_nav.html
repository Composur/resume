<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple_Nav</title>
    <style>
        *{margin: 0;padding: 0;list-style: none;text-decoration: none}
        .nav{
            width: 600px;
            margin: 0 auto;
            background: #F1F1F1;
            font-size: 0;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12)!important;
        }
        .nav>li{
            font-size: 14px;
            display: inline-block;
            cursor: pointer;
            padding: 8px 16px;
        }
        .nav a{
            color: #000;
        }
        .nav li:hover{
            background:rgb(204,204,204);
        }
        .more-show{
            position: relative;
        }
        .nav-child{
            background: #F1F1F1;
            display: none;
            position: absolute;
            right: 0px;
        }
        .nav li:hover>ul{
            display: block;
        }
        .nav-child li{
            font-size: 14px;
            padding:4px 6px;
        }
        .more-show:hover{
            background: red;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="javascript:;">首页</a></li>
                <li><a href="javascript:;">作品</a></li>
                <li class="more-show"><a href="javascript:;">更多</a>
                    <ul class="nav-child">
                        <li><a href="javascript:;">GitHub</a></li>
                        <li><a href="javascript:;">博客</a></li>
                        <li><a href="javascript:;">知乎</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
