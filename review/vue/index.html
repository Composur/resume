<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue源码解析</title>
  <script src="observe.js"></script>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-text=text></div>
    <div v-text=obj.name></div>
    <div v-html=a></div>
    <div v-on:click=click>点击更新name</div>
    <input type="text" v-model = model value=model >
    <h1 v-text=model></h1>
    <div>{{test}}</div>
    <div class="pacman">ff 
     <ul>
       <li>4</li>
       <li>4</li>
       <li>4</li>
       <li>4</li>
     </ul>
    </div>
  </div>
<script>
const vm = new Vue({
  el:'#app',
  data:{
      test:'{{test}}',
      text:'文本',
      model:'model',
      obj:{
       name:'obj.name'
      },
      a:'<a href="#">a标签</a>'
  },
  methods: {
    click(e){
      // this.$data.obj.name = '更新name'
      this.obj.name= 'proxy'
      // 代理一下就能获取到 this.obj 
    }
  },
})
</script>
</body>
</html>
