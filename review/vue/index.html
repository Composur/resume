<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue源码解析</title>
  <script src="observe.js"></script>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-text=text></div>
    <div v-text=obj.name.name></div>
    <div v-html=a></div>
    <div v-on:click=click>click</div>
    <input type="text" v-model = model value=model >
    <h1 v-text=model></h1>
    <div>{{test}}</div>
    <div>{{test}}</div>
    <div class="pacman">ff
     <ul>
       <li>4</li>
       <li>4</li>
       <li>4</li>
       <li>4</li>
     </ul>
    </div>
  </div>
<script>
const vm = new Vue({
  el:'#app',
  data:{
      test:'test字符串',
      text:'文本',
      model:'model',
      obj:{
        name:{
          name:'obj.name.name'
        }
      },
      a:'<a href="#">a标签</a>'
  },
  methods: {
    click(e){
      console.log(e,this)
    }
  },
})
</script>
</body>
</html>
