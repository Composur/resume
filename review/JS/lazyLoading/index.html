<script>

    //             $(this).attr('loaded', 'loaded')
    //         }
    //     });
    // })



    // 用户进入的时候加载一次
     start()
    $(window).scroll(function () {
            start()
    })

    function start() {
        $('.container img').not('[loaded]').each(function () {
            var $node = $(this)
            if (isShow($node)) {
                loadImg($node)
            }
        });
    }

    function isShow($node) {
        return $(window).height() + $(window).scrollTop() >= $node.offset().top
    }

    function loadImg($node) {
        $node.attr("src", $node.attr('data-src'))
        // 加上一个自定义属性，当加载过后用户滑动的话就不选择
        $node.attr('loaded', 'loaded')
    }
</script>
