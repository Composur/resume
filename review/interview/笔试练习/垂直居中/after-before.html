<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>100%高度after和before加上inline-block三个divvertical-align:middle</title>
    <style>
        .parent{
            border: 1px solid red;
            height: 500px;
            text-align: center;
        }
        .parent::after{
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }
        .parent::before{
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }
        .child{
            display: inline-block;
            border: 1px solid black;    
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">children</div>
    </div>
</body>
</html>
