<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位的方式实现垂直居中</title>
    <style>
        .parent{
            border: 1px solid red;
            height: 500px;
            position: relative;
        }
        .child{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-right: -50px;
        }
        .child2{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%)
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            child
        </div>
    </div>

    <div class="parent">
        <div class="child2">
                child
        </div>
    </div>
</body>
</html>
