<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素居中、浮动元素、定位元素</title>

</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    .div1 {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        border: 1px solid #000;
    }

    .div2 {
        position: relative;
        width: 300px;
        height: 300px;
        border: 1px solid red;
        left: 50%;
        top: 50%;
        margin-left: -150px;
        margin-top: -150px;
    }

    .div3 {
        position: absolute;
        width: 400px;
        height: 400px;
        margin: 0 auto;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        border: 1px solid palegreen;
        transform: scale(0.85, 0.90);
    /*translate(0 px, - 30 px);*/
    /*skew(- 9 deg, 0 deg);*/

    }

    .div4{
        width: 100px;
        height: 100px;
        background: #000;
        /*transform: scale();*/

    }
</style>
<body>
<!--1、固定宽度的-->
<div class="div1"></div>
<!--2、浮动的-->
<div class="div2"></div>
<!--3、绝对定位的-->
<div class="div3"></div>
<div class="div4">测试新属性</div>
</body>
</html>
