<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>选项卡</title>

<style>
    body {
        margin: 0;
        padding: 0
    }

    .container {
        width: 1200px;
        margin: 0 auto;
    }

    span {
        border: 1px solid gray;
        cursor: pointer;
        display: block;
        float: left;
    }

    .spanActive {
        background: #ccc;
    }

    .clearfix::after {
        content: '';
        display: block;
        clear: both;
    }

    li {
        float: left;
        margin-left: -40px;
        border: 1px solid red;
        width: 300px;
        height: 200px;
        list-style: none;
        display: none;
    }

    .active {
        display: block;
    }
</style>

<body>
    <div class="container">
        <ul>
            <div class="clearfix">
                <span class="spanActive">tab1</span>
                <span>tab2</span>
                <span>tab3</span>
            </div>
            <ul class="clearfix">
                <li class="active">content1</li>
                <li>content2</li>
                <li>content3</li>
            </ul>
        </ul>
    </div>

    function Tab(node) {
        //补全
        this.init(node)
        this.bind()
    }

    Tab.prototype = {
        constructor: Tab,
        init: function (container) {
            this.container = container
            this.tab = this.container.querySelectorAll('span')
            this.panel = this.container.querySelectorAll('li')
        },
        bind: function () {
            var _this = this
            this.tab.forEach((item, index) => {
                item.onclick = function () {
                    _this.tab.forEach((item) => {
                        item.classList.remove('spanActive')
                        _this.panel.forEach((item) => {
                            item.classList.remove('active')
                        })
                    })
                    this.classList.add('spanActive')
                    _this.panel[index].classList.add('active')
                }
            });
        },
       
    }

    var tab1 = new Tab(document.querySelectorAll('.container')[0]);
    var tab2 = new Tab(document.querySelectorAll('.container')[1]);
        tab1.init()
        tab2.init()
