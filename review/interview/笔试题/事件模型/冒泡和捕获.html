<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件模型-冒泡和捕获</title>
</head>
<body>

<script>
    const s1 = document.getElementById('s1')
    const s2 = document.getElementById('s2')

    s1.addEventListener('click', function (event) {
        console.log('s1 冒泡')
    }, false)
    s1.addEventListener('click', function (event) {
        console.log('s1 捕获')
    }, true)

    s2.addEventListener('click', function (event) {
        console.log('s2 冒泡')
    }, false)
    s2.addEventListener('click', function (event) {
        console.log('s2 捕获')
    }, true)
</script>
</body>
</html>
