<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8"/>
    <title>animation-delay_CSS参考手册_web前端开发参考手册系列</title>
    <style>
        body{
            background:#042028;
        }

        h1 {
            color: white;
        }

        p {
            position: relative;
            z-index: 2;
            height: 200px;
            margin: 600px 0 0 0;
            background: #fff;
        }

        p:after {
            position: absolute;
            z-index: 3;
            top: 0px;
            left: 0;
            width: 100%;
            height: 1px;
            background: #ddd;
            content: '';
            box-shadow: 10px 10px 20px 1px rgba(0, 0, 0, .8);
        }

        div {
            width: 100px;
            height: 100px;
            padding: 10px;
            border-radius: 61px;
            box-shadow: 0 0 10px rgba(204, 102, 0, .8);
            background: #F6D66E;
            background: -moz-linear-gradient(top, #fff, #F6D66E);
            background: -webkit-linear-gradient(top, #fff, #F6D66E);
            background: linear-gradient(to bottom, #fff, #F6D66E);
            /*animation:(动画名称 持续时间 过渡类型 延迟时间 循环次数 是否反向运动)*/
            -moz-animation: animations 6s ease 1s forwards infinite alternate;
            -webkit-animation: animations 6s ease 1s forwards infinite alternate;
            animation: animations 6s ease 1s forwards infinite alternate;
        }

        @-webkit-keyframes animations {
            0% {
                -webkit-transform: translate(0, 0);
            }
            25%{
                -wekit-transform:translate(200px,250px);
            }
            55% {
                transform: translate(480px, 360px);
            }
            75% {
                transform: translate(680px, 460px);
            }
            100% {
                transform: translate(750px, 550px);
            }
        }

        @-moz-keyframes animations {
            0% {
                -moz-transform: translate(0, 0);
            }
            25%{
                -moz-transform: translate(200px,250px);
            }
            55% {
                transform: translate(480px, 360px);
            }
            75% {
                transform: translate(680px, 460px);
            }
            100% {
                transform: translate(750px, 550px);
            }
        }

        @keyframes animations {
            0% {
                transform: translate(0, 0);
            }
            /*25%{*/
                /*transform:translate(200px,250px);*/
            /*}*/
            /*55% {*/
                /*transform: translate(480px, 360px);*/
            /*}*/
            /*75% {*/
                /*transform: translate(680px, 460px);*/
            /*}*/
            100% {
                transform: translate(750px, 550px);
            }
        }
    </style>
</head>
<body>
<h1>太阳将在1s后开始下山：</h1>
<div></div>
<p></p>
</body>
</html>
