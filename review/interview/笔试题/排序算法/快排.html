<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速排序</title>
</head>
<body>
<script>
    function quickSort(arr) {
        if (arr.length <= 1) {
            return arr;
        }
        var middleNumIndex = Math.floor(arr.length / 2);
        console.log(middleNumIndex)
        var middleNum = arr.splice(middleNumIndex,1)[0];
        var left = [];
        var right = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < middleNum) {
                left.push(arr[i]);
            } else {
                right.push(arr[i])
            }
        }
//       return quickSort(left).concat([numValue],quickSort(right));//递归不断重复比较
        return quickSort(left).concat([middleNum], quickSort(right));
    }
    document.write(quickSort([32, 45, 37, 16, 2, 87]));
    //   alert(quickSort([32,45,37,16,2,87]));//弹出“2,16,32,37,45,87”
</script>
</body>
</html>
