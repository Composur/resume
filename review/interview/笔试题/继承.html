<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承的方式</title>
</head>
<body>
<script>
    function Parents(){
        this.name='par';
        this.say=function () {
            console.log('say');
        }
    }
    function Child(name,age) {
        this.name='小明';
        this.age=25
    }
</script>
</body>
</html>
