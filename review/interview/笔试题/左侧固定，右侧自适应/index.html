<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        /* 两列右侧自适应布局 */
        .left-fixed_right-auto{
            width: 100%;
            height: 200px;
            clear: both;
            display: inline-block;
            margin-top: 20px;
        }
        .left{
            position:relative;
            float:left;
            width:200px;/* 数值核心1 */
            height: 100%;
            margin-right:-200px;/* 数值核心2 */
            background: red;
        }
        .right{
            float:right;
            width:100%;
            height: 100%;
            background: pink;
        }
        .right-content{
            margin-left:200px;/* 数值核心3 */
            height: 100%;
            background: blue;
        }
    </style>
</head>
<body>
<h1>左侧固定，右侧自适应布局</h1>
<div class="left-fixed_right-auto">
    <div class="left">
        左侧定宽左侧定宽左侧定宽左侧定宽左侧定宽左侧定宽
    </div>
    <div class="right">
        <div class="right-content">
            右侧自适应,这是会自动换行的换行的换行的发动发动发扥扥这是会自动换行的换行的换行的发动发动发扥扥这是会自动换行的换行的换行的发动发动发扥扥这是会自动换行的换行的换行的发动发动发扥扥
        </div>
    </div>
</div>
</body>
</html>
